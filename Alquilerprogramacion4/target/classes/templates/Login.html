<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/LoginStyle.css">
	<title>Login</title>
</head>
<body >
	
	<div class="container">
		<div class="login-box">
			<img class="login" src="img/trabajador.png" >
		</div>
		<div class="row">
			<div class="col-lg-12 pt-5 mt-5">
				<h2><i class="fa fa-lock"></i> Autenticación  </h2>
				
				<p class="alert alert-danger" th:if="${error}" th:text="${error}"></p>
				<p class="alert alert-success" th:if="${salida}" th:text="${salida}"></p>
			</div>
			
			<div class="register">
				<form method="post" th:action="@{/login}">
					<div  class="form-group">
						<label for="usuario">Usuario</label>
						<input type="text" class="form-control" id="usuario" name="username">
					</div>
					<div  class="form-group">
						<label for="clave">Password</label>
						<input type="password" class="form-control" id="clave" name="password">
					</div>
					<div style="text-align: center; height: 50px; width: 450px;">
					<button type="submit" class="btn btn-primary">Ingresar <i class="fa fa-arrow-right"></i> </button>
				    </div>
					<br>
					<div style="text-align: center; height: 10px; width: 450px;">
					<a class="reg" href="/registrar"><i class="fas fa-sign-in-alt"></i>Registrarse</a>
				    </div>
				</form>
			</div>
		</div>
		
	</div>
	<footer>
		<samp>Alquiler Copyright 2020 © </samp>
	</footer>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
